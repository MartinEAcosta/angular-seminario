<div class="container">
<h3 id="title" class="text-center">Nuestros Productos</h3>
<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Comprar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items" [ngClass]="{'offer': item.offer}">
            <td><img width="330" class="img-thumbnail" [src]="item.image" [alt]="item.name" ></td>
            <td>{{item.name}}</td>
            <td *ngIf="item.stock!=0">{{item.stock}}</td>
            <td *ngIf="item.stock==0"><span class="badge rounded-pill text-bg-warning">SIN STOCK</span></td>
            <td>{{item.price | currency}}</td>
            <td>
                <app-input-integer [(quantity)]="item.quantity" [max]="item.stock" *ngIf="item.stock" (maxReached)="maxReached($event)"></app-input-integer>
            </td>
            <td>
              <button class="btn btn-secondary" (click)="addToCart(item)">
                Comprar
              </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
